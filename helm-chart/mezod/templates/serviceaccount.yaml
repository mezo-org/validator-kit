apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "this.name" . | quote }}
  labels:
    {{- include "this.labels" . | nindent 4 }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    mezo.org/node_type: {{ .Values.nodeType | quote }}
automountServiceAccountToken: false
