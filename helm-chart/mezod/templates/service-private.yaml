---
{{- if .Values.service.private.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: "private-{{ include "this.name" . }}"
  labels:
    {{- include "this.labels" . | nindent 4 }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    mezo.org/node_type: {{ .Values.nodeType | quote }}
spec:
  type: ClusterIP
  selector:
    {{- include "this.selectorLabels" . | nindent 4 }}
  ports:
    {{- range $key, $value := .Values.service.private.ports }}
    - name: {{ $key }}
      port: {{ int $value }}
      targetPort: {{ $key }}
    {{- end }}
{{- end }}
