---
#
# This workflow detects Helm chart changes and:
# 1. Build and push the Helm chart to the GitHub releases
# 2. Update index.html in GitHub Pages (branch gh-pages) with the latest Helm chart
#
name: Release Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - "helm-chart/**"

jobs:
  release:
    # Required to create a release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ› ï¸ Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - name: ğŸ› ï¸ Install Helm
        uses: azure/setup-helm@v4
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      - name: ğŸš€ Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: helm-chart/
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
